<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMAIL map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carte.css">
    <link rel="stylesheet" href="css/style_chat.css">
    <link rel="stylesheet" href="css/style_dice.css">
</head>

<body>
    <div class="div_chargement">
        <h1>Chargement de la carte</h1>
        <div class="dot-spinner">
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
            <div class="dot-spinner__dot"></div>
        </div>
    </div>

    <div class="div_message_error">
        <h2 id="en_tete"></h2>
        <h3 id="erreur_message"></h3>
    </div>

    <div class="div_page">
        <div class="div_carte">
            <div class="div_piont">
            </div>
            <div id="svg-container">
            </div>
        </div>
        <div class="div_controls">

            <div class="div_zoom">
                <button id="zoom_in">+</button>
                <div class="div_zoom_out_bar">
                    <div class="div_zoom_in_bar"></div>
                </div>
                <button id="zoom_out">-</button>
                <button id="reset" onclick="reset_svg()">Reset</button>
            </div>
        </div>

        <div class="div_name_and_point">
            <div class="div_info">
                <div class="div_name">
                    <h2 id="nom_joueur"></h2>
                </div>
                <div class="div_point">
                    <h2>0</h2>
                </div>
            </div>

            <div class="div_nb_steep">
                <h3>nombre de pas :</h3>
                <h2>0</h2>
            </div>
        </div>

        <div class="div_all_cards"></div>

        <div class="div_chat">
            <div class="div_deplacement">
                <div class="div_drag">
                    <div class="div_barre"></div>
                    <div class="div_barre"></div>

                </div>
                <div class="div_close">
                    <div class="div_barre"></div>
                </div>
            </div>
            <div class="div_onlets_chat">
                <button class="bnt_change" id="1">Chat</button>
                <button class="bnt_change" id="2">Log</button>
            </div>
            <div class="div_chat_messages"></div>
            <div class="div_log_messages">
                <div class="log">
                </div>
            </div>
            <div class="div_input">
                <textarea name="text_area" id="text_area"></textarea>
                <button id="send_message">Send</button>
            </div>
        </div>
        <div class="div_terminer_tour">
            <button class="btn_tour">Terminer le tour</button>
        </div>
        <div class="dice-container">
            <div id="die1" class="die">ðŸŽ²</div>
            <div id="plus">x</div>
            <div id="die2" class="die">ðŸŽ²</div>
        </div>
    </div>
</body>
<script src="js/cards.js"></script>
<script src="js/chat.js"></script>
<script src="js/main.js"></script>

</html>
